<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="background">
        <h3>Odin Project Tic Tac Toe</h3>
        <div class="controls">
            <button class="button_start">Start</button>
            <button class="button_restart hide">Restart</button>
        </div>
        <div class="gameboard hide">
            <div class="controls">
                <button class="button_x">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
                <button class="button_o">
                    <span class="material-symbols-outlined">
                        circle
                    </span>
                </button>
            </div>
            <div class="board">
                <button class="tic" value="1"></button>
                <button class="tic" value="2"></button>
                <button class="tic" value="3"></button>
                <button class="tic" value="4"></button>
                <button class="tic" value="5"></button>
                <button class="tic" value="6"></button>
                <button class="tic" value="7"></button>
                <button class="tic" value="8"></button>
                <button class="tic" value="9"></button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
